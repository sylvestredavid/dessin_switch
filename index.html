<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nintendo switch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="flex">
        <div class="gachette gachette-gauche"></div>
        <div class="volume">
            <div></div>
            <div></div>
        </div>
        <div class="manette_gauche">
            <div class="moins">-</div>
            <div class="joystick">
                <div class="trait_h"></div>
                <div class="trait_v"></div>
                <div class="interieur"></div>
            </div>
            <div class="boutons_container">
                <div class="bouton center">▲</div>
                <div>
                    <div class="bouton left">◀</div>
                    <div class="bouton right">▶</div>
                    <div class="clear"></div>
                </div>
                <div class="bouton center">▼</div>
            </div>
            <div class="bouton_carre">
                <div class="bouton_carre_int"></div>
            </div>
        </div>
        <div class="corps">
            <div class="creux creux_gauche"></div>
            <div class="creux creux_droite"></div>
            <div class="ecran"></div>
        </div>
        <div class="gachette gachette-droite"></div>
        <div class="manette_droite">
            <div class="plus">+</div>
            <div class="boutons_container">
                <div class="bouton center">X</div>
                <div>
                    <div class="bouton left">Y</div>
                    <div class="bouton right">A</div>
                    <div class="clear"></div>
                </div>
                <div class="bouton center">B</div>
            </div>
            <div class="joystick">
                <div class="trait_h"></div>
                <div class="trait_v"></div>
                <div class="interieur"></div>
            </div>
            <div class="bouton_home">
                <img src="./home.png">
            </div>
        </div>
    </div>
</body>
</html>
